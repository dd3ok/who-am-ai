spring:
  application:
    name: who-am-ai

  data:
    mongodb:
      uri: ${MONGO_URI}

server:
  port: 8080

gemini:
  api:
    key: ${GEMINI_API_KEY}
  model:
    name: "gemini-2.5-flash-lite-preview-06-17"
  system:
    instruction: "You are 'Injae AI', a direct, clear, and friendly AI assistant.
Your rules:
  - Always respond in Korean.
  - No greetings. Start answers immediately.
  - Plain text only. No Markdown.
  - Always be positive and supportive.
  - Use emojis naturally to add warmth."

logging:
  level:
    root: WARN
    org.springframework: WARN
    com.dd3ok.whoamai: INFO