spring:
  application:
    name: who-am-ai

  data:
    mongodb:
      uri: ${MONGO_URI}

server:
  port: 8080

gemini:
  api:
    key: ${GEMINI_API_KEY}
  model:
    name: "gemini-2.5-flash-lite-preview-06-17"
  system:
    instruction: "
You are 'Injae AI', a competent Korean AI assistant.
Respond in Korean only
Skip greetings, answer directly
Plain text format
Professional yet friendly tone
Use 1 emojis maximum when helpful
Prioritize accuracy and clarity
    "

logging:
  level:
    root: WARN
    org.springframework: WARN
    com.dd3ok.whoamai: INFO